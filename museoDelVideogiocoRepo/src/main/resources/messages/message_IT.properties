museo.descrizione=Il desiderio di giocare è insito nella razza umana sin dagli albori. Per i bambini rappresenta una componente essenziale per prepararsi ad affrontare la vita, per gli adulti è semplicemente un mezzo per sfuggire alla realtà di tutti i giorni e concedersi un po' di divertimento. Come quasi tutti gli ambiti della nostra vita, anche il gioco negli ultimi decenni si è orientato verso il mondo digitale. Per questo motivo tale museo si pone l'obiettivo di presentare una delle più diffuse passioni mondiali in una chiave totalmente differente.
